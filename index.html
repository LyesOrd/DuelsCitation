<html>
  <head>
    <title>Duels de citations</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a id="btn-open-login-modal-connexion" class="button is-light">
              Utilisateur
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-primary">
      <div class="hero-body">
        <h1 class="title">Duels de citations</h1>
        <p class="subtitle">Quelle est votre citation favorite ?</p>
      </div>
    </section>

    <section class="section">
      <div class="tabs is-centered">
        <ul>
          <li class="is-active" id="tab-duel">
            <a>Voter</a>
          </li>
          <li id="tab-tout"><a>Toutes les citations</a></li>
          <li id="tab-ajout"><a> Ajouter une citation </a></li>
        </ul>
      </div>
      <!-- Carte gauche-->
      <div class="columns" id="div-duel">
        <div class="column">
          <div class="card">
            <div class="columns card-content">
              <div class="column is-one-third">
                <div class="card-image">
                  <figure class="image" id="image_gauche"></figure>
                </div>
              </div>
              <div class="column is-8">
                <p class="title" id="quote_gauche"></p>
                <p class="subtitle" id="character_gauche"></p>
              </div>
            </div>
            <!-- Vote gauche-->
            <div class="card-content">
              <div class="columns is-centered">
                <button class="button is-danger" id="vote-gauche">
                  Voter pour la citation de gauche !
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Carte droite-->
        <div class="column">
          <div class="card">
            <div class="columns card-content">
              <div class="column is-8">
                <p class="title" id="quote_droite"></p>
                <p class="subtitle" id="character_droite"></p>
              </div>
              <div class="column is-one-third">
                <div class="card-image">
                  <figure class="image" id="image_droite"></figure>
                </div>
              </div>
            </div>

            <!-- Vote droite-->
            <div class="card-content">
              <div class="columns is-centered">
                <p class="button is-info" id="vote-droite">
                  Voter pour la citation de droite ! 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Liste -->

      <div id="div-tout">
        <table class="table" id="list">
          <thead id="head"></thead>
          <tbody id="list-citation"></tbody>
        </table>

        <!-- Modal détail -->

        <div  id="modal-detail" class = "modal">
          <div class="modal-background"></div>
          <div class="modal-card" >
            <header class="modal-card-head">
              <p class="modal-card-title">Citation</p>
              <button
                id="btn-close-detail-modal1"
                class="delete"
                aria-label="close"
              ></button>
            </header>
            <section class="modal-card-body">
              <p id="detail-citation"></p>
              <div class="card">
                <div class="columns card-content">
                  <div class="column is-8">
                    <p class="title" id="quote_detail"></p>
                    <p class="subtitle" id="character_detail"></p>
                    <p class="subtitle" id="characterDirection_detail"></p>
                    <p class="subtitle" id="origin_detail"></p>
                  </div>
                  <div class="column is-one-third">
                    <div class="card-image">
                      <figure class="image" id="image_detail"></figure>
                    </div>
                  </div>
                </div>
            </section>
            <footer class="modal-card-foot" style="justify-content: flex-end">             
              <button id="btn-close-detail-modal2" class="button">Fermer</button>
            </footer>
          </div>
        </div>
       </div> 

      <!-- Ajout de citation -->
      <div id="div-ajout">
        <form action="" method="POST" class="form">
          <div class="field">
            <label class="label">Citation : </label>
            <div class="control">
              <input class="input" type="text" id="quote" placeholder="Citation" required/>
            </div>
          </div>

          <div class="field">
            <label class="label">Personnage : </label>
            <div class="control">
              <inputclass="input"type="text"id="character" placeholder="Nom du personnage" required />
            </div>
          </div>

          <div class="field">
            <label class="label">Image : </label>
            <div class="control">
              <input
                class="input is-link"
                type="text"
                id="image"
                placeholder="Lien vers l'image"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Direction : </label>
            <div class="control">
              <select class="input" type="text" id="characterDirection">
                <option>Right</option>
                <option>Left</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label">Origine : </label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="origin"
                placeholder="Film d'origine"
                required
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-success" id="boutton-ajouter">
                Ajouter
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Login -->
    
    <div id="mdl-login" class= "modal is-active">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Utilisateur</p>
          <button
            id="btn-close-login-modal1"
            class="delete"
            aria-label="close"
          ></button>
        </header>
        <section class="modal-card-body">
          <p id="elt-affichage-connexion">
            Ici, il faudrait afficher le login de l'utilisateur.
          </p>
          <p class>Entré votre clé API</p>
          <p class="control">
            <input id="password" value = "api" class="input" type="motdepasse" />
          </p>
        </section>
        <footer class="modal-card-foot" style="justify-content: flex-end">
          <button class="button is-primary" id="boutton-de-connexion">
            Se connecter
          </button>
          <button class="button is-primary" id="boutton-de-deconnexion">
            Se déconnecter
          </button>
          <button id="btn-close-login-modal2" class="button">Fermer</button>
        </footer>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
